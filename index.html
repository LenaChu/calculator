<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="caculator.css">
</head>
<body>
  <h1>The Utilmate Calculator</h1>
    <div class="container">
        <div class="display">0</div>
        <div class="row">  
          <button id="reset">AC</button>
          <button>+/-</button>
          <button class="computing" value="modFunction">%</button>
          <button class="computing" value="divideFunction">รท</button> 
        </div>
        <div class="row">
           <button class="number" value="7">7</button>
          <button class="number"  value="8">8</button>
          <button class="number"  value="9">9</button>
          <button class="computing" value="multiplyFunction">ร</button> 
        </div>
        <div class="row">
          <button class="number"  value="4">4</button>
          <button class="number"  value="5">5</button>
          <button class="number"  value="6">6</button>
          <button class="computing" value="plusFunction">+</button>
        </div>
        <div class="row">
          <button class="number"  value="1">1</button>
          <button class="number"  value="2">2</button>
          <button class="number"  value="3">3</button>
          <button class="computing" value="minusFunction">-</button>
        </div>
        <div class="row">
          <button class="number" value="0" id="zero">0</button>
          <button class="number" value=".">.</button>
          <button id="equal" value="equal">=</button>
        </div>  
      </div> 
      <script src="calculate.js"></script>  
</body>
</html>
